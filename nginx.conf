server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Static files
    location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|webp|woff|woff2|ttf|eot)$ {
        try_files $uri =404;
        access_log off;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Fallback to SPA entry for unmatched routes (safe for generated sites)
    location / {
        try_files $uri $uri/ /index.html;
    }

    error_page 404 /404.html;
}


